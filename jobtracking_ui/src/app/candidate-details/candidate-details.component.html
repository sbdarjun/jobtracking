<div class="container mt-5">
    <h4>View Candidate Details</h4>
    <div class="card">
        <div class="card-body">
            <div class="mb-3">
                <label><b>Full Name:</b></label> {{ candidate.fullName }}
            </div>

            <div class="mb-3">
                <label><b>Company Name:</b></label> {{ candidate.companyName }}
            </div>

            <div class="mb-3">
                <label><b>Position:</b></label> {{ candidate.jobPosition }}
            </div>

            <div class="mb-3">
                <label><b>Work Authorization:</b></label> {{ candidate.workAuthorization }}
            </div>

            <div class="mb-3">
                <label><b>Applied Date:</b></label> {{ candidate.appliedDate }}
            </div>

            <div class="mb-3">
                <label><b>Job Description:</b></label> {{ candidate.jobDescription }}
            </div>
        </div>
    </div>
</div>
